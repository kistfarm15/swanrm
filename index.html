<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntSwarm | AI Swarm Scraper</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        base: '#F55036', 
                        dark: '#050505', 
                        accent: '#FF7A00', 
                        success: '#00FF94'
                    },
                    fontFamily: { 
                        sans: ['Rajdhani', 'sans-serif'], 
                        mono: ['JetBrains Mono', 'monospace'] 
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #030100; color: #e2e8f0; overflow: hidden; margin: 0; }
        #swarm-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; opacity: 0.3; }
        .glass-panel { background: rgba(20, 10, 5, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(245, 80, 54, 0.2); }
        .hidden-section { display: none !important; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #F55036; border-radius: 10px; }
    </style>
</head>
<body class="antialiased">

    <canvas id="swarm-canvas"></canvas>

    <header class="h-16 border-b border-white/10 flex items-center justify-between px-6 bg-black/40 backdrop-blur-md fixed w-full z-50">
        <div class="flex items-center gap-4">
            <i class="fa-solid fa-bug text-base text-xl animate-pulse"></i>
            <span class="font-bold text-xl tracking-widest text-white">ANT<span class="text-base">SWARM</span></span>
        </div>
        <div id="api-status" class="text-[10px] font-mono text-orange-500 border border-orange-500/30 px-4 py-1.5 rounded bg-orange-500/5">
            PROFILING RENDER CLOUD...
        </div>
    </header>

    <div class="pt-24 h-screen flex flex-col p-4 md:p-8 max-w-6xl mx-auto relative z-10">
        
        <div id="chat-container" class="flex-1 overflow-y-auto space-y-6 pb-10 pr-2 scrollbar-hide">
            <div id="empty-state" class="flex flex-col items-center justify-center h-full text-center space-y-6">
                <i class="fa-solid fa-microchip text-6xl text-gray-800"></i>
                <h1 class="text-2xl font-bold tracking-tighter">SWARM INTELLIGENCE READY</h1>
                <p class="text-gray-500 text-sm font-mono max-w-sm">Enter Target URL and Extraction Prompt to begin protocol.</p>
            </div>
        </div>

        <div class="glass-panel p-4 rounded-2xl relative mb-6">
            <div id="action-buttons" class="hidden absolute -top-12 right-0 flex gap-2">
                <button onclick="downloadCSV()" class="bg-success/10 border border-success/50 text-success px-4 py-2 rounded text-[10px] font-mono hover:bg-success/20 transition">
                    <i class="fa-solid fa-file-csv mr-2"></i>SAVE CSV
                </button>
            </div>

            <div class="flex flex-col md:flex-row gap-3">
                <div class="flex-1 bg-black/40 rounded-xl px-4 py-3 border border-white/5 focus-within:border-base/50 transition flex items-center">
                    <i class="fa-solid fa-link text-gray-600 mr-3 text-xs"></i>
                    <input id="url-input" type="text" placeholder="Target URL..." class="bg-transparent w-full outline-none text-sm font-mono text-white">
                </div>
                <div class="flex-[2] bg-black/40 rounded-xl px-4 py-3 border border-white/5 focus-within:border-base/50 transition flex items-center">
                    <i class="fa-solid fa-terminal text-gray-600 mr-3 text-xs"></i>
                    <input id="prompt-input" type="text" placeholder="What should I extract? (e.g. List all prices)" class="bg-transparent w-full outline-none text-sm font-mono text-white">
                </div>
                <button id="send-btn" onclick="executeSwarm()" class="bg-base hover:bg-orange-600 text-white w-14 h-12 rounded-xl flex items-center justify-center transition shadow-lg shadow-base/20">
                    <i class="fa-solid fa-bolt"></i>
                </button>
            </div>
            <div class="flex justify-between items-center mt-3 px-1">
                <span id="status-label" class="text-[10px] font-mono text-gray-600 tracking-widest uppercase">System Idle</span>
                <span class="text-[10px] font-mono text-gray-700">Llama 3.3 @ Groq LPU</span>
            </div>
        </div>
    </div>

    <script>
        let lastExtractedData = null;

        // --- KONFIGURASI URL RENDER ANDA ---
        // GANTI BAGIAN DI BAWAH INI DENGAN URL DARI DASHBOARD RENDER ANDA
        const RENDER_API_URL = "https://NAMA-WEB-SERVICE-ANDA.onrender.com/api/scrape";

        async function executeSwarm() {
            const urlInput = document.getElementById('url-input');
            const promptInput = document.getElementById('prompt-input');
            const btn = document.getElementById('send-btn');
            const status = document.getElementById('status-label');
            
            if(!urlInput.value || !promptInput.value) return alert("All protocols require input.");

            // UI State
            document.getElementById('empty-state').classList.add('hidden-section');
            document.getElementById('action-buttons').classList.add('hidden');
            btn.innerHTML = `<i class="fa-solid fa-circle-notch animate-spin"></i>`;
            status.innerText = "INFUSING SWARM AGENTS...";
            status.className = "text-[10px] font-mono text-base animate-pulse";

            appendMessage(promptInput.value, 'user');

            try {
                const response = await fetch(RENDER_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: urlInput.value, prompt: promptInput.value })
                });

                const data = await response.json();

                if(data.status === 'success') {
                    lastExtractedData = JSON.parse(data.data);
                    appendMessage(data.data, 'bot');
                    document.getElementById('action-buttons').classList.remove('hidden');
                    status.innerText = "EXTRACTION COMPLETE";
                    status.className = "text-[10px] font-mono text-success tracking-widest";
                } else {
                    appendMessage("ERROR: " + data.detail, 'error');
                }
            } catch (err) {
                appendMessage("CONNECTION FAILED. Ensure Render server is awake.", 'error');
                status.innerText = "OFFLINE";
                status.className = "text-[10px] font-mono text-red-500";
            }

            btn.innerHTML = `<i class="fa-solid fa-bolt"></i>`;
            promptInput.value = '';
        }

        function appendMessage(text, type) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            
            if(type === 'user') {
                div.className = "fade-in bg-white/5 border border-white/5 p-4 rounded-xl text-sm font-mono text-gray-400 self-end ml-auto max-w-xl";
                div.innerText = `> ${text}`;
            } else if(type === 'bot') {
                div.className = "fade-in bg-black/60 border border-base/30 p-5 rounded-xl text-xs font-mono text-green-400 w-full overflow-x-auto shadow-2xl";
                div.innerHTML = `<div class="mb-2 text-[10px] text-base opacity-70">RAW DATA EXTRACTED:</div><pre>${JSON.stringify(JSON.parse(text), null, 2)}</pre>`;
            } else {
                div.className = "fade-in bg-red-500/10 border border-red-500/30 p-4 rounded-xl text-red-500 text-xs font-mono";
                div.innerText = text;
            }

            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function downloadCSV() {
            if(!lastExtractedData) return;
            let rows = Array.isArray(lastExtractedData) ? lastExtractedData : [lastExtractedData];
            const headers = Object.keys(rows[0]);
            const csv = [headers.join(','), ...rows.map(row => headers.map(h => `"${row[h]}"`).join(','))].join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `swarm_data_${Date.now()}.csv`;
            a.click();
        }

        // Particle Background logic...
        const canvas = document.getElementById('swarm-canvas');
        const ctx = canvas.getContext('2d');
        let pts = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        for(let i=0; i<60; i++) pts.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5});
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = '#F55036';
            pts.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>canvas.width) p.vx *= -1;
                if(p.y<0 || p.y>canvas.height) p.vy *= -1;
                ctx.beginPath(); ctx.arc(p.x, p.y, 1, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
