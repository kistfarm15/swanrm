    <style>
        body { background-color: #030100; color: #e2e8f0; overflow: hidden; margin: 0; cursor: crosshair; }
        
        /* Background & Overlay */
        #swarm-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; opacity: 0.4; }
        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(20, 10, 5, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(245, 80, 54, 0.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        .glass-panel:hover { border-color: #F55036; box-shadow: 0 0 25px rgba(245, 80, 54, 0.2); transform: translateY(-2px); }

        /* Animations */
        .hidden-section { display: none !important; }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Chat Styling */
        .user-msg { background: #1a1a1a; border-right: 2px solid #F55036; padding: 12px 20px; border-radius: 12px 2px 12px 12px; align-self: flex-end; max-width: 80%; }
        .bot-msg { background: rgba(255,255,255,0.03); border-left: 2px solid #FF7A00; padding: 12px 20px; border-radius: 2px 12px 12px 12px; align-self: flex-start; max-width: 90%; }
        
        .bot-msg code { color: #FF7A00; background: rgba(0,0,0,0.3); padding: 2px 6px; font-family: 'JetBrains Mono'; border-radius: 4px; }
        .bot-msg pre { background: #080808; padding: 10px; border: 1px solid #333; overflow-x: auto; margin: 10px 0; border-radius: 6px; }
        .bot-msg strong { color: #F55036; }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .typing-cursor::after { content: '▋'; animation: blink 1s infinite; color: #F55036; margin-left: 2px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>

    <script>
        const BASE_CHAIN_ID_HEX = '0x2105'; 

        // --- 1. BOOT SEQUENCE (FAILSAFE) ---
        let isSystemStarted = false;

        function startSystem() {
            if (isSystemStarted) return; 
            isSystemStarted = true;

            const bar = document.getElementById('boot-bar');
            const screen = document.getElementById('boot-screen');
            const text = document.getElementById('boot-text');

            if(bar) bar.style.width = '100%'; 
            if(text) {
                text.innerText = 'SWARM INTELLIGENCE READY.'; 
                text.style.color = '#F55036';
            }

            setTimeout(() => { 
                if(screen) {
                    screen.style.opacity = '0'; 
                    setTimeout(() => { screen.style.display = 'none'; }, 800); 
                }
                restoreSession(); 
            }, 1000);
        }

        window.addEventListener('load', startSystem);
        setTimeout(startSystem, 3000); // Failsafe (Anti-Macet)

        // Fake Terminal
        const landingTerm = document.getElementById('landing-terminal');
        setInterval(() => {
            if(document.getElementById('landing-view').style.display === 'none') return;
            const msgs = ["Initializing LPU...", "Loading Llama 3.3...", "Throughput: 800 T/s", "Agent: Online"];
            const div = document.createElement('div');
            div.innerHTML = `<span class="text-gray-600">></span> ${msgs[Math.floor(Math.random()*msgs.length)]}`;
            landingTerm.appendChild(div); landingTerm.scrollTop = landingTerm.scrollHeight;
        }, 1200);

        // --- 2. SWITCH VIEW ---
        document.getElementById('launch-btn').addEventListener('click', () => {
            const landing = document.getElementById('landing-view');
            landing.style.opacity = '0'; landing.style.transform = 'scale(1.1)';
            setTimeout(() => { landing.classList.add('hidden-section'); document.getElementById('agent-view').classList.remove('hidden-section'); document.getElementById('agent-view').classList.add('fade-in'); }, 600);
        });

        // --- 3. SECURE AI ENGINE (DIRECT GROQ) ---
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');

        async function fetchAIResponse(userPrompt) {
            
            // ✅ API Key Anda (SUDAH TERPASANG)
            const API_KEY = "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"; 

            // Gunakan API Groq Langsung (Bukan Vercel)
            const url = "https://api.groq.com/openai/v1/chat/completions";

            const payload = {
                model: "llama-3.3-70b-versatile",
                messages: [
                    { 
                        role: "system", 
                        content: "You are AntSwarm, an elite crypto AI agent. You provide technical, concise, and high-level blockchain insights. You use Markdown formatting heavily (bold, code blocks). Do not use polite filler words. Be direct." 
                    },
                    { role: "user", content: userPrompt }
                ],
                temperature: 0.7,
                max_tokens: 1024
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    return `⚠️ **API Error:** ${errorData.error?.message || "Gagal menghubungi Groq."}`;
                }
                
                const data = await response.json();
                return data.choices[0].message.content;

            } catch (error) { 
                console.error(error);
                return "⚠️ **Connection Error.** Periksa koneksi internet Anda."; 
            }
        }

        function addMessage(text, sender) {
            document.getElementById('empty-state').classList.add('hidden-section');
            const div = document.createElement('div');
            div.className = sender === 'user' ? 'user-msg fade-in text-sm text-gray-200' : 'bot-msg fade-in text-gray-300';
            
            if (sender === 'bot') {
                div.innerHTML = `<div class="flex gap-4"><i class="fa-solid fa-bolt text-base mt-1"></i><div class="w-full space-y-2"><div class="typing-container"><span class="typing-cursor"></span></div></div></div>`;
                chatContainer.appendChild(div);
                
                const htmlContent = marked.parse(text); 
                const container = div.querySelector('.typing-container');
                container.innerHTML = `<span class="text-base text-xs animate-pulse">INFERENCING...</span>`;
                
                setTimeout(() => {
                    container.innerHTML = htmlContent;
                    container.querySelectorAll('pre').forEach(block => { block.className = "bg-[#050505] p-4 rounded border border-white/10 overflow-x-auto text-xs font-mono text-success my-3"; });
                }, 400); 
            } else {
                div.innerText = text; chatContainer.appendChild(div);
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function processAI(prompt) {
            addMessage("...", 'bot'); 
            const start = Date.now();
            const response = await fetchAIResponse(prompt); 
            document.getElementById('latency-val').innerText = Date.now() - start;
            chatContainer.lastElementChild.remove(); 
            addMessage(response, 'bot');
        }

        function sendPrompt(msg) {
            const text = msg || chatInput.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            chatInput.value = '';
            processAI(text);
        }

        document.getElementById('send-btn').addEventListener('click', () => sendPrompt());
        chatInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendPrompt(); });

        // --- 4. UNIVERSAL WALLET ---
        const connectBtn = document.getElementById('connect-btn-landing');
        const btnText = document.getElementById('btn-text-landing');
        const appWalletStatus = document.getElementById('wallet-status-app');

        function getAnyProvider() {
            if (window.okxwallet) return window.okxwallet;
            if (window.ethereum) return window.ethereum.providers ? window.ethereum.providers[0] : window.ethereum;
            return null;
        }

        async function waitForProvider() {
            let checks = 0; while(checks < 15) { if(getAnyProvider()) return getAnyProvider(); await new Promise(r=>setTimeout(r,200)); checks++; } return null;
        }

        async function restoreSession() {
            if (localStorage.getItem('walletConnected') !== 'true') return;
            const provider = await waitForProvider();
            if (provider) {
                try {
                    const accounts = await provider.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) handleSuccess(accounts[0]);
                } catch(e){}
            }
        }

        async function connectWallet() {
            btnText.innerText = "SEARCHING...";
            const provider = await waitForProvider();
            if(!provider) { alert("Wallet not found! Please install MetaMask or OKX."); btnText.innerText = "CONNECT WALLET"; return; }
            try {
                const accounts = await provider.request({ method: 'eth_requestAccounts' });
                const chainId = await provider.request({ method: 'eth_chainId' });
                if(chainId !== BASE_CHAIN_ID_HEX) {
                    try { await provider.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: BASE_CHAIN_ID_HEX }] }); } catch(e){}
                }
                localStorage.setItem('walletConnected', 'true');
                handleSuccess(accounts[0]);
            } catch(e) { btnText.innerText = "CONNECT WALLET"; }
        }

        function handleSuccess(account) {
            const short = account.slice(0,6) + "..." + account.slice(-4);
            btnText.innerText = short;
            connectBtn.classList.replace('border-base/30', 'border-success/50');
            connectBtn.classList.add('text-success');
            appWalletStatus.innerText = "CONNECTED: " + short;
            appWalletStatus.className = "text-[10px] font-mono text-success border border-success/30 px-4 py-1.5 rounded bg-success/5 hidden md:block";
        }

        function resetButton() {
            btnText.innerText = "CONNECT WALLET";
            connectBtn.classList.replace('border-success/50', 'border-base/30');
            connectBtn.classList.remove('text-success');
            appWalletStatus.innerText = "NOT CONNECTED";
        }

        connectBtn.addEventListener('click', connectWallet);

        if(window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if(accounts.length > 0) handleSuccess(accounts[0]);
                else { resetButton(); localStorage.removeItem('walletConnected'); }
            });
        }

        /* --- 5. BACKGROUND VISUALS --- */
        const canvas = document.getElementById('swarm-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; initParticles(); }
        window.addEventListener('resize', resize);
        class Particle {
            constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.vx = (Math.random()-0.5)*0.8; this.vy = (Math.random()-0.5)*0.8; }
            update() { this.x+=this.vx; this.y+=this.vy; if(this.x<0||this.x>canvas.width)this.vx*=-1; if(this.y<0||this.y>canvas.height)this.vy*=-1; }
        }
        function initParticles() { particles = []; for(let i=0;i<70;i++) particles.push(new Particle()); }
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            for(let i=0;i<particles.length;i++) {
                let p = particles[i]; p.update();
                ctx.fillStyle='#F55036'; ctx.beginPath(); ctx.arc(p.x,p.y,1.5,0,Math.PI*2); ctx.fill();
                for(let j=i;j<particles.length;j++) {
                    let p2 = particles[j]; let d = Math.hypot(p.x-p2.x,p.y-p2.y);
                    if(d<120) { ctx.beginPath(); ctx.strokeStyle='rgba(245, 80, 54, 0.15)'; ctx.lineWidth=0.5; ctx.moveTo(p.x,p.y); ctx.lineTo(p2.x,p2.y); ctx.stroke(); }
                }
            }
            requestAnimationFrame(animate);
        }
        initParticles(); animate();
    </script>
